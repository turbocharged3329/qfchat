<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qfchat</title>
        <link rel="stylesheet" href="./dist/style.min.css">
        <!-- <script defer type="module" src="./dist/main.js"></script> -->
        <!-- <script src="//code.jivo.ru/widget/JJabsQV5C2" async></script> -->
        <script async>
            const $script = document.createElement('script');
            const currentDate = new Date();
            currentDate.setHours(10)
            const currentHours = currentDate.getHours()

            if (currentHours >= 0 && currentHours < 9) {
                //jivosite
                $script.src = '//code.jivo.ru/widget/JJabsQV5C2'
            } else {
                //qfchat
                $script.type = 'module';
                $script.src = './dist/main.js';
            }   
            
            document.head.append($script);
        </script>
    </head>
    <body style="background: gray; width: 100%; height: 100%; margin: 0;"></body>
    
</html>
